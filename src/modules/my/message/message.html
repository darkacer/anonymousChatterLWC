<template>
    <template if:true={isMessage}>
        <div class="messageBox">
            <div class="user">
                {messagedata.username}
            </div>
            <div class="message">
                {messagedata.currentMessage}
            </div>
        </div>
    </template>

    <template if:true={isImage}>
        <div class="imageBox">
            <img class="showImg" />
        </div>
    </template>
</template>
