<template>
    <!-- LWC sample component <my-greeting> -->
    <div class="center greeting">
        <!-- <my-greeting speed="slow"></my-greeting> -->
        <my-greeting speed="slow" username={userName}></my-greeting>
        <!-- <my-greeting speed="fast"></my-greeting> -->
    </div>

    <!-- <div> -->
    <div class="messages">
        <template for:each={messages} for:item="message">
            <my-message
                key={message.time}
                messagedata={message}
                type={message.type}
            ></my-message>
        </template>
    </div>

    <div id="typing"><img class="showImg" /></div>
    <div class="footer">
        <input
            type="file"
            name="file"
            id="file"
            class="inputfile"
            accept="image/*"
            onchange={uploadFile}
            multiple
        />
        <label for="file">
            <img src="resources/attach.png" height="35px" width="35px" />
        </label>

        <input
            type="text"
            class="input"
            autocomplete="off"
            autofocus
            onkeypress={typing}
            onkeydown={typing}
            onkeyup={typing}
            value={currentMessage}
            placeholder="Type Something ..."
        />

        <button class="sendButton" onclick={handleSend}>Send</button>
    </div>
    <!-- </div> -->
</template>
