<template>
    <!-- LWC sample component <my-greeting> -->
    <div class="center greeting">
        <!-- <my-greeting speed="slow"></my-greeting> -->
        <my-greeting speed="slow" username={userName}></my-greeting>
        <!-- <my-greeting speed="fast"></my-greeting> -->
    </div>

    <div>
        <div class="messages">
            <ul>
                <template for:each={messages} for:item="message">
                    <ul key={message.time}>
                        {message.currentMessage}, {message.username} ----
                        {message.ismy}
                    </ul>
                </template>
            </ul>
        </div>

        <div id="typing"></div>
        <br />
        <div class="footer">
            <input
                type="text"
                class="input"
                autocomplete="off"
                autofocus
                onkeypress="{typing}"
                onkeydown="{typing}"
                onkeyup="{typing}"
                value={currentMessage}
            />

            <button class="sendButton" onclick={handleSend}>Send</button>
        </div>
    </div>
</template>
